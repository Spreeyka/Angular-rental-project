<div class="search-div">
  <button mat-raised-button class="create-button" (click)="openDialog()">Add</button>
  <mat-form-field class="search-form-field" floatLabel="never">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
<div class="mat-elevation-z8 games-data-table">
  <mat-table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="_id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>id</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row._id}}</mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef mat-sort-header>title</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.title}}</mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="genre">
      <mat-header-cell *matHeaderCellDef mat-sort-header>genre</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.genre.name}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="numberInStock">
      <mat-header-cell *matHeaderCellDef mat-sort-header>numberInStock</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.numberInStock}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="dailyRentalRate">
      <mat-header-cell *matHeaderCellDef mat-sort-header>dailyRentalRate</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.dailyRentalRate}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let game">
        <button mat-icon-button (click)="Edit(game._id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="delete(game)">
          <mat-icon>delete_outline</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="50"
    [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
