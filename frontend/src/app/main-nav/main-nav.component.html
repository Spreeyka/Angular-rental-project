<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="api/users">
        Users
      </a>
      <a mat-list-item routerLink="api/games">
        Available games
      </a>
      <a mat-list-item routerLink="api/genres">
        Game genres
      </a>
      <a mat-list-item routerLink="api/rentals">
        Rentals
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="example-fill-remaining-space"></span>
      <button mat-button routerLink="api/register">Register</button>
      <button mat-button routerLink="api/auth">Login</button>
    </mat-toolbar>


    <main>
      <ng-content></ng-content> <!-- musiales to wstawic bo inaczej nie wyswietlaÅ‚o tabelki-->
    </main>

  </mat-sidenav-content>
</mat-sidenav-container>
